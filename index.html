<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Graduate&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Score Board</title>
  </head>
  <body>
    <div class="container">
      <div class="score-container">
        <h3>HOME</h3>
        <div class="scoreDisplay"><h2 id="home-score">0</h2></div>
        <div class="button-div">
          <button onclick="addHomeOne()">+1</button
          ><button onclick="addHomeTwo()">+2</button
          ><button onclick="addHomeThree()">+3</button>
        </div>
      </div>
      <button id="reset-button" onclick="reset()">Reset</button>
      <div class="score-container">
        <h3>GUEST</h3>
        <div class="scoreDisplay"><h2 id="guest-score">0</h2></div>
        <div class="button-div">
          <button onclick="addGuestOne()">+1</button
          ><button onclick="addGuestTwo()">+2</button
          ><button onclick="addGuestThree()">+3</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
